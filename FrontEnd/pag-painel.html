<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-painel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
</head>
<body>
    <div class="header">
        <div class="HeaderRow">
            <div class="home" onclick="homeFunction()">
                <h1 id="HOME">AAGIS</h1>
                <div id="imgPadding">
                    <img src="imagens/unb_logo.png" alt="Logo UnB">
                </div>
            </div>
        </div>

        <a id="slogan">Atualizações Acadêmicas Gerais, Indispensáveis e Sucintas</a>

    </div>
    <div class="Container-Painel">
        <div class="title">
            <h1>Administração de Notícias</h1>
        </div>
        <div class="Noticia-1">
            <div class="card">
                <img src="imagens/noticia4.jpg" class="card-img"  alt="noticia1">
            </div>
            <div class="intro">
                <h3> Unb </h3>
                <p>Universidade de Brasília está entre as melhores da América Latina.</p>
            </div>
            <div class="Admin">
                <button>Editar imagem</button><br>
                <button>Editar Titulo ou Texto </button><br>
                <button> Excluir noticia</button><br>
            </div>
        </div>
    </div>
    <script src="scriptsPainel.js"></script>
</body>
</html>
