<!DOCTYPE html>
<html>

    <head>
       <title>AAGIS</title>
       <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="HeaderRow">
                <div class="iconsPadding">
                    <img class="icons" src="imagens/menu_10693142.png" alt="Menu">
                </div>
                <div class="home">
                    <h1 id="HOME">AAGIS</h1>
                    <div id="imgPadding">
                        <img src="imagens/unb_logo.png" alt="Logo UnB">
                    </div>
                </div>
                <div class="iconsPadding">
                    <img class="icons" src="imagens/profile_10693213.png" alt="Profile">
                </div>
            </div>

            <a id="slogan">Atualizações Acadêmicas Gerais, Indispensáveis e Sucintas</a>

        </header>
        <div class="SliderDefiner">
        <div class="slider">
            
            <div class="slides">
                    <!-- Radio Buttons -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!--Fim Radio Butons -->

                    <!--Slide Images-->
                    <div class="slide first">
                        <img src="https://noticias.unb.br/images/Noticias/2024/04-Abr/11042024_RankingQS_29052017_icc_aulaanfiteatro60_betomonteiro-2.jpg" alt="Noticia 1"/>
                    </div>
                    <div class="slide">
                        <img src="https://noticias.unb.br/images/Noticias/2024/04-Abr/10abr2024_GersonJanczura_5_LGPrado.jpg" alt="noticia 2"/>
                    </div>
                    <div class="slide">
                        <img src="https://noticias.unb.br/images/Noticias/2024/04-Abr/20240405_consuni_betomonteiro_4.jpg" alt="noticia 3"/>
                    </div>
                    <div class="slide">
                        <img src="https://noticias.unb.br/images/Noticias/2024/04-Abr/20240404_reuniao-ibama_betomonteiro_1.jpg" alt="noticia 4"/>
                    </div>
                    <!--Fim Slide Images-->

                    <!-- Navigation auto -->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
            
            </div> <!--div slides end-->

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>

            </div>
        </div>
        </div>

        <script src="scripts.js"></script>
    </body>

</html>
